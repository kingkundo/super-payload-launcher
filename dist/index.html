<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Super Payload Launcher ðŸš€ðŸŽ®</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container" class="container">
        <div id="dropzone" class="dropzone" ondragenter="event.stopPropagation(); event.preventDefault();"
            ondragover="event.stopPropagation(); event.preventDefault();"
            ondrop="event.stopPropagation(); event.preventDefault();">
        </div>
        <h1 id="title" class="nouserselect"></h1>

        <div class="instruction" id="i1">
            <h3 id="step_one_title" class="nouserselect"></h3>
            <p id="step_one_desc" class="nouserselect rcmdescription"></p>
            <p id="step_one_secondary_desc" class="nouserselect rcmdescription"></p>
            <a id="devicestatuscontainerdiv" class="displaybox nouserselect">
                <div id="devicestatusprogressdiv" class="sk-chase"></div>
                <div id="devicestatusdiv" class="displayboxinner nouserselect"></div>
            </a>
        </div>

        <div class="instruction" id="i2">
            <h3 id="step_two_title" class="nouserselect"></h3>
            <p style="display:none;" id="favorite_payload_desc" class="nouserselect rcmdescription"></p>
            <div class="payloadBtnContainer"><a id="selectFavoritePayloadBtn" class="splbutton"
                onclick="window.spl.selectFavoritePayload();"></a></div>
            <div class="payloadBtnContainer"><a id="selectLatestFuseeBtn" class="splbutton"
                    onclick="window.spl.selectLatestFusee();"></a></div>
            <div class="payloadBtnContainer"><a id="selectLatestHekateBtn" class="splbutton"
                    onclick="window.spl.selectLatestHekate();"></a></div>
            <div class="payloadBtnContainer"><a id="selectPayloadFromFileSystemBtn" class="splbutton"
                    onclick="window.spl.selectPayloadFromFileSystem();"></a></div>
            <p id="drag_drop_payload_desc" class="nouserselect rcmdescription"></p>
        </div>

        <div hidden class="instruction" id="i3">
            <h3 id="step_three_title" class="nouserselect"></h3>
            <a class="splbutton" onclick="window.spl.launchPayload();">
                <div id="launch_payload_button" class="nouserselect"></div>
            </a>
        </div>
    </div>

    <script src="includes/sweetalert2.all.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
